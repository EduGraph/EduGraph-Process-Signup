<form name="register">
    <div class="form-group">
        <label for="facultyName">Name der Fakultät</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="facultyName"
               name="facultyName"/>
    </div>
    <div class="form-group">
        <label for="facultyMail">E-Mail</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="facultyMail"
               name="facultyMail"/>
    </div>
    <div class="form-group">
        <label for="facultyAdress">Adresse der Fakultät</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="facultyAdress"
               name="facultyAdress"/>
    </div>
</form>
